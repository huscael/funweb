<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<div class="container">

			<div class="col-md-12 column">
				<h3>
					账号注册：
				</h3>
				<form role="form">
					<div class="form-group">
						 <label for="exampleInputUsername">Username</label><input type="text" class="form-control" id="UserName" name="UserName"/>

						 <label for="exampleInputPassword">Password</label><input type="password" class="form-control" id="Password" name="Password"/>
					</div>

						 <label for="exampleInputSNo">Student Number</label><input type="text" class="form-control" id="SNo" name="SNo"/>
					</div>

			</div>
		</div>
	</div>
